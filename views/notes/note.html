  <!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <title>GridList</title>
      </head>
      <style>
      .mainGrid{
          display:flex;justify-content:flex-start;align-items:center;flex-direction:row
          }
      /* .myClass{
          background-color:red;color:white;font-size:44px
          } */
     .mainGrid .card{
         width:200px;border:1px solid gray;text-align:center;height:100px;border-radius:5px;margin:10px 10px 10px 0
         }
    .mainList{
        display:flex;flex-direction:column;justify-content:center;align-items:center
        }
    .mainList .card{
        width:600px;height:100px;border-radius:5px;border:1px solid gray;text-align:center;margin:10px 0
        }
    .card{
        animation:bounceIn 2s;transition-property:opacity;transition-duration:1s;transition-timing-function:ease-in
        }
        @keyframes bounceIn{
            0%{transform:scale(0.1);opacity:0;}
            100%{transform:scale(1);opacity:1;}
        }
        </style>
    <body>
    <button id="view">changeView</button>
    <div id='main' class="mainGrid"></div>
 </body>

    $('#view').click(function(){
        console.log('i am click',$('#main').hasClass('mainGrid'));
        if($('#main').hasClass('mainGrid')){
            $('#main').removeClass('mainGrid').addClass('mainList')
        }
        else{

        }
        });
    </script>
</html>
